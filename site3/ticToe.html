<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tic-Toe</title>
    <link rel="stylesheet" href="css/ticToe.css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/ticToe.js"></script>
</head>
<body>
   <div class="mid">
       <main>
          <header>
              <div class="header">Tic - Tac - Toe!!!</div>
          </header>
           <div class="content">
               <article>
                   <div class="pole1">
                       <table class="table">
                          <caption>Простейший уровень сложности</caption>
                           <tr>
                               <td class="tic" id="p0"></td>
                               <td class="tic" id="p1"></td>
                               <td class="tic" id="p2"></td>
                           </tr>
                           <tr>
                               <td class="tic" id="p3"></td>
                               <td class="tic" id="p4"></td>
                               <td class="tic" id="p5"></td>
                           </tr>
                           <tr>
                               <td class="tic" id="p6"></td>
                               <td class="tic" id="p7"></td>
                               <td class="tic" id="p8"></td>
                           </tr>
                       </table>
                   </div>
                   <div class="interf">
                       <button id="play">Сыграть снова</button>
                       <div class="textResult">Результат</div>
                       <button id="back" onclick="window.location.href='index.html'">Вернуться на главную</button><br>
                       <button style="margin-top: 20px;" id="pro">Уровеь "Джедай"</button> <br>
                       <p>Внимание! <br>У Джедая есть любимая позиция, <br> он всегда с нее начинает :) <br> Удачи!</p>
                   </div>
                   <div class="pole2">
                       <table class="table">
                          <caption>Сложнейший уровень сложности</caption>
                           <tr>
                               <td class="toe" id="r0"></td>
                               <td class="toe" id="r1"></td>
                               <td class="toe" id="r2"></td>
                           </tr>
                           <tr>
                               <td class="toe" id="r3"></td>
                               <td class="toe" id="r4"></td>
                               <td class="toe" id="r5"></td>
                           </tr>
                           <tr>
                               <td class="toe" id="r6"></td>
                               <td class="toe" id="r7"></td>
                               <td class="toe" id="r8"></td>
                           </tr>
                       </table>
                   </div>
                   <div class="clear"></div>
               </article>
           </div>
       </main>
       <footer>
           <div class="footer">
               &copy; <a href="https://vk.com/safintim">Сафин Тимур</a>
            </div>
       </footer>
   </div>
    
</body>
</html>
