<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Простой слайдер</title>
    <script src="../../jquery-2.1.4.js"></script>
    <link rel="stylesheet" href="../../normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="maincontent">
            <div class="container">
                <div class="slider">
                    <div class="slider__list--wrap">
                        <ul class="slider__list">
                            <li class="slider__item active">
                                <img src="http://lorempixel.com/250/150/" alt="" class="slider__pic">
                            </li>
                            <li class="slider__item">
                                <img src="http://lorempixel.com/250/149/" alt="" class="slider__pic">
                            </li>
                            <li class="slider__item">
                                <img src="http://lorempixel.com/250/148/" alt="" class="slider__pic">
                            </li>
                            <li class="slider__item">
                                <img src="http://lorempixel.com/250/147/" alt="" class="slider__pic">
                            </li>
                        </ul>
                    </div>
                    <div class="slider__controls">
                        <a href="#" class="slider__controls-button slider__controls-button_next">Next</a>
                        <a href="#" class="slider__controls-button slider__controls-button_prev">Prev</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/common.js"></script>
</body>
</html>
